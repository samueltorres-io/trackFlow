<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/login/src/css/style.css">
    <link rel="stylesheet" href="/login/user/style.css">
    <title>TrackFlow</title>
</head>

<!-- Verificar sessão aqui! -->

<body>
    <div class="container" id="container">
        <!-- Formulário de registro -->
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email para registro</span>
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required minlength="8">
                <a style="color: #512da8;" href="../company/index.html">Cadastre sua Empresa</a>
                <button type="submit">Criar Conta</button>
            </form>
        </div>

        <!-- Formulário de login -->
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Acessar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email e senha</span>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <a href="#">Esqueceu sua Senha?</a>
                <button type="submit">Acessar conta</button>
            </form>
        </div>

        <!-- Alternar entre os formulários -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo novamente!</h1>
                    <p>Acesse sua conta usar todos os benefícios.</p>
                    <button class="hidden" id="login">Acessar conta</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, bem vindo!</h1>
                    <p>Registre-se para obter todos os benefícios.</p>
                    <button class="hidden" id="register">Criar conta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/login/src/js/script.js"></script>

    <script>
        
        // Login
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!validateEmail(email) || !password) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    alert("Login realizado com sucesso!");
                    window.location.href = "../map/map.html"; // Redireciona para a página `map.html`
                } else {
                    const error = await response.json();
                    alert(error.message || "Erro ao acessar. Verifique suas credenciais.");
                }
            } catch (error) {
                console.error("Erro ao enviar dados:", error);
                alert("Erro ao conectar ao servidor.");
            }
        });

        // Validação e envio do formulário de registro
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !validateEmail(email) || password.length < 8) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            try {
                const response = await fetch('/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    alert("Cadastro realizado com sucesso!");
                } else {
                    alert("Erro ao cadastrar. Tente novamente.");
                }
            } catch (error) {
                console.error("Erro ao enviar dados:", error);
                alert("Erro ao conectar ao servidor.");
            }
        });

        // Validação e envio do formulário de login
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!validateEmail(email) || !password) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    alert("Login realizado com sucesso!");
                } else {
                    alert("Erro ao acessar. Verifique suas credenciais.");
                }
            } catch (error) {
                console.error("Erro ao enviar dados:", error);
                alert("Erro ao conectar ao servidor.");
            }
        });

        // Função para validar email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>

</html>
