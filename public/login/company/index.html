<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>TrackFlow</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form action="#" method="POST">
                <h1>Criar Conta Corporativa</h1><br>
                <span>ou use seu email para registro</span>
                <input type="text" placeholder="Razão Social" required>
                <input type="text" placeholder="CNPJ" required>
                <input type="number" placeholder="Quantidade de Funcionários" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="../user/index.html">Área de Usuários</a>
                <button>Criar Conta</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Olá, bem vindo!</h1>
                    <p>Registre sua empresa e aproveite os benefícios do TrackFlow:</p>
                    <ul style="text-align: left;">
                        <li>Software intuitivo</li>
                        <li>Otimização de rotas</li>
                        <li>Gerenciamento de serviços</li>
                        <li>Localização em tempo real</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

    <script src="../src/js/script.js"></script>
</body>

</html>
