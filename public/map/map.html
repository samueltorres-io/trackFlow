<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <title>TrackFlow</title>
    <style>
        header {
            padding: 0.5rem 0;
            height: 40px;
            background-color: #993399;
            display: flex;
            align-items: center;
            z-index: 999;
        }
        .container {
            align-items: center;
        }
        .nav-link {
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="src/assets/autocarro.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary"><span style="color: rgb(252, 252, 252);">Track<strong>Flow</strong></span></a></li>
                </ul>
    
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <!-- Quando verificador de sessão estiver rodando e for identificada sessão ativa, alterar para ('Mensagens', 'Editar Conta', 'Logout') -->
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="/login/user/index.html">Criar Conta</a></li>
                        <li><a class="dropdown-item" href="/login/user/index.html">Acessar Conta</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid p-0" style="z-index: 1;">
        <div class="map-container">
            <div id="map"></div>
            <div class="controls">
                <h5>Endereços</h5>
                <ul id="address-list" class="list-group"></ul>
                <button id="add-address" class="btn btn-primary mt-3">Adicionar Endereço</button>
                <button id="calculate-route" class="btn btn-success mt-3">Calcular Rota</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="src/js/main.js"></script>
    <script type="module" src="src/js/geocode.js"></script>
    <script type="module" src="src/js/map.js"></script>

</body>
</html>
