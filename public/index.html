<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap package-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <title>TrackFlow</title>
</head>

<body>

    <header>
        <nav class="navbar shadow-sm" style="background-color: #993399; padding: 0.1rem 1rem;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="src/assets/autocarro.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
              <span style="color: rgb(252, 252, 252);">Track<strong>Flow</strong></span>
            </a>
          </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h5>Endereços</h5>
                <ul id="address-list" class="list-group"></ul>
                <button id="add-address" class="btn btn-primary mt-3">Adicionar Endereço</button>
                <button id="calculate-route" class="btn btn-success mt-3">Calcular Rota</button>
            </div>
            <div class="col-md-6">
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module" src="src/js/main.js"></script>
    <script type="module" src="src/js/geocode.js"></script>
    <script type="module" src="src/js/map.js"></script>

</html>
