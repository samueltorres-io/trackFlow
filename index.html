<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap package-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Maps</title>
</head>

<body>

    <header>
        <nav class="navbar shadow-sm" style="background-color: #993399; padding: 0.1rem 1rem;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="src/img/autocarro.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
              <span style="color: rgb(252, 252, 252);">Track<strong>Flow</strong></span>
            </a>
          </div>
        </nav>
    </header>

    <section>
        <!-- O mapa vai preencher a seção inteira -->
        <div id="map">

        </div>

        <!-- Bloco no canto superior esquerdo sobre o mapa -->
        <div class="top-left-block">
            <div>
              <!-- Campo de entrada de endereço -->
              <input type="text" id="address" placeholder="N,Rua, Cidade, Pais...">
              <!-- Botão para processar a entrada -->
              <button onclick="formatedAddress()">Search</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/js/formatAddress.js"></script>

</body>
</html>
